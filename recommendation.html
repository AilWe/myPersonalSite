<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Recommendation post</title>
    <link rel="stylesheet" href="css/recommendation.css">
<!--    bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <section id="recommendationpost" style="padding: 7% 20%; ">
        <form action="/recommendation" method="post">
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-6">
                    <label for="">Name: </label>
                    <input class="form-control" type="text" name = "name" placeholder="Name">
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label for="">Title: </label>
                    <input class="form-control" type="text" name = "title" placeholder="Title">
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label for="">Email: </label>
                    <input class="form-control" type="text" name = "email" placeholder="Email">
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label for="">Institute: </label>
                    <input class="form-control" type="text" name = "institute" placeholder="Institute">
                </div>
            </div>
            <div>
                <label for="">Please leave your recommendation: </label>
                <textarea name="message" class="form-control" id="" cols="40" rows="5" style="margin-bottom: 2%"></textarea>
            </div>
            <div style="text-align: center"><button class="recommend-btn" type="submit">Submit</button></div>

        </form>
    </section>

</body>
</html>
